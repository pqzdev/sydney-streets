<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Counting Results</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 320px;
            background: #2c3e50;
            color: white;
            padding: 1.5rem;
            overflow-y: auto;
        }

        #map {
            flex: 1;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ecf0f1;
        }

        .street-select {
            margin-bottom: 1.5rem;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            background: #34495e;
            color: white;
        }

        .info-box {
            background: #34495e;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #95a5a6;
        }

        .stat-value {
            color: #ecf0f1;
            font-weight: bold;
        }

        .components-list {
            background: #34495e;
            padding: 1rem;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }

        .component-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .component-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .component-color {
            display: inline-block;
            width: 20px;
            height: 3px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .legend {
            margin-top: 1rem;
            padding: 1rem;
            background: #34495e;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .legend h3 {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Street Counting Results</h1>

        <div class="street-select">
            <select id="street-selector">
                <option value="">Select a street...</option>
                <option value="victoria_street">Victoria Street</option>
                <option value="regent_street">Regent Street</option>
                <option value="short_street">Short Street</option>
                <option value="railway_terrace">Railway Terrace</option>
                <option value="princes_highway">Princes Highway</option>
            </select>
        </div>

        <div id="info" class="info-box" style="display: none;">
            <div class="stat">
                <span class="stat-label">Total Segments:</span>
                <span class="stat-value" id="total-segments">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Unique Instances:</span>
                <span class="stat-value" id="unique-instances">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Threshold:</span>
                <span class="stat-value" id="threshold">30m</span>
            </div>
        </div>

        <div id="components" class="components-list" style="display: none;">
            <!-- Components will be populated here -->
        </div>

        <div class="legend">
            <h3>How to read this:</h3>
            <p style="line-height: 1.6; color: #bdc3c7;">
                Each colored line represents one connected instance of the street.
                Segments within 30m of each other are grouped together.
                Click on a component to zoom to it.
            </p>
        </div>
    </div>

    <div id="map"></div>

    <script>
        // Initialize map
        const map = L.map('map').setView([-33.8688, 151.2093], 11);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        let currentLayer = null;
        let currentData = null;

        // Street selector
        document.getElementById('street-selector').addEventListener('change', async (e) => {
            const streetKey = e.target.value;
            if (!streetKey) {
                if (currentLayer) {
                    map.removeLayer(currentLayer);
                    currentLayer = null;
                }
                document.getElementById('info').style.display = 'none';
                document.getElementById('components').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`data/viz_${streetKey}.geojson`);
                const data = await response.json();
                currentData = data;

                // Remove old layer
                if (currentLayer) {
                    map.removeLayer(currentLayer);
                }

                // Add new layer with colors
                currentLayer = L.geoJSON(data, {
                    style: (feature) => ({
                        color: feature.properties.color,
                        weight: 3,
                        opacity: 0.8
                    }),
                    onEachFeature: (feature, layer) => {
                        layer.bindPopup(`
                            <strong>${feature.properties.name}</strong><br>
                            ${feature.properties.label}<br>
                            <em>Component ID: ${feature.properties.component_id}</em>
                        `);
                    }
                }).addTo(map);

                // Fit bounds
                map.fitBounds(currentLayer.getBounds());

                // Update info
                document.getElementById('info').style.display = 'block';
                document.getElementById('total-segments').textContent = data.properties.total_segments;
                document.getElementById('unique-instances').textContent = data.properties.unique_instances;

                // Build components list
                const componentsDiv = document.getElementById('components');
                componentsDiv.style.display = 'block';
                componentsDiv.innerHTML = '<h3 style="margin-bottom: 0.75rem;">Components</h3>';

                // Group features by component
                const componentMap = {};
                data.features.forEach(feature => {
                    const compId = feature.properties.component_id;
                    if (!componentMap[compId]) {
                        componentMap[compId] = {
                            id: compId,
                            rank: feature.properties.component_rank,
                            size: feature.properties.component_size,
                            color: feature.properties.color,
                            features: []
                        };
                    }
                    componentMap[compId].features.push(feature);
                });

                // Sort by rank
                const components = Object.values(componentMap).sort((a, b) => a.rank - b.rank);

                // Create component items
                components.forEach(comp => {
                    const div = document.createElement('div');
                    div.className = 'component-item';
                    div.innerHTML = `
                        <span class="component-color" style="background: ${comp.color}"></span>
                        #${comp.rank}: ${comp.size} segment${comp.size > 1 ? 's' : ''}
                    `;
                    div.addEventListener('click', () => {
                        // Zoom to this component
                        const componentLayer = L.geoJSON({
                            type: 'FeatureCollection',
                            features: comp.features
                        });
                        map.fitBounds(componentLayer.getBounds(), { padding: [50, 50] });
                    });
                    componentsDiv.appendChild(div);
                });

            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading street data');
            }
        });
    </script>
</body>
</html>
